<div class="container">

  <table class="table table-stripped">
    <tr>
      <th>Name</th>
      <th>Email</th>
      <th>Contact</th>
      <th>Edit</th>
      <th>Delete</th>
    </tr>

    <tr >
      <td>{{UserDetails.data.name}}</td>
      <td>{{UserDetails.data.email}}</td>
      <td>{{UserDetails.data.contact}}</td>
      <td><mat-icon (click)=onEditUser()>edit</mat-icon></td>
      <td><mat-icon (click)=ondeleteUser()>delete</mat-icon></td>
    </tr>
  </table>
