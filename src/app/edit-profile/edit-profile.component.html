<div class="limiter">
  <div class="container-login100">
    <div class="wrap-login100">
      <div class="login100-pic js-tilt" data-tilt>
        <img src="assets/images/icons/img-01.png" alt="IMG">
      </div>

      <form class="login100-form validate-form" #UpdateForm="ngForm" (onSubmit)="onUpdateUser(UpdateForm)">
        <span class="login100-form-title">
         Update Profile
        </span>

        <div class="wrap-input100 validate-input" data-validate = "Name is required.">
          <input class="input100" type="text" name="name" placeholder="Name"
          #name="ngModel"
          [(ngModel)]="editProfile.data.name"
          >
          <span class="focus-input100"></span>
          <span class="symbol-input100">
            <i class="fa fa-user" aria-hidden="true"></i>
          </span>
        </div>

        <div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
          <input class="input100" type="text" name="email" placeholder="Email"
          #email="ngModel"
          [(ngModel)]="editProfile.data.email">
          <span class="focus-input100"></span>
          <span class="symbol-input100">
            <i class="fa fa-envelope" aria-hidden="true"></i>
          </span>
        </div>

        <div class="wrap-input100 validate-input" data-validate = "Contact number is required">
          <input class="input100" type="text" name="contact" placeholder="Contact"
          #contact="ngModel"
          [(ngModel)]="editProfile.data.contact">
          <span class="focus-input100"></span>
          <span class="symbol-input100">
            <i class="fa fa-mobile" aria-hidden="true"></i>
          </span>
        </div>


        <div class="container-login100-form-btn">
          <button type="submit" class="login100-form-btn" (click)="onUpdateUser(UpdateForm)">
           Update Data
          </button>
        </div>
